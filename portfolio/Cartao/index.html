<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartão de visitas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="card">
        <div class="flip">
          <div class="front">
            <h1>Olá!</h1>
            <p class="flip-me">Flip</p>
          </div>
          <div class="back">
            <h2>Jamile</h2>
            <h3>Web Developer</h3>
            <div class="network">
              <a href="https://github.com/jamile-xavier" target="_blank">
                <img src="Images/github.svg" alt="Logo Github" />
              </a>
              <a
                href="https://www.linkedin.com/in/jamile-xavier/"
                target="_blank"
              >
                <img src="Images/linkedin.svg" alt="Logo Linkedin" />
              </a>
              <a href="https://www.instagram.com/jamile.x.m" target="_blank">
                <img src="Images/instagram.svg" alt="Logo Instagram" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
